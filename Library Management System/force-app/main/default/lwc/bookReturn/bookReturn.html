<template>
    <lightning-card title="Books to be returned">
        <template if:true={bookBorrowHistories}>
            <lightning-datatable
                key-field="Id"
                data={bookBorrowHistories}
                columns={columns}
                selected-rows={selectedRows}
                onrowselection={getSelectedName}
            >
           </lightning-datatable>
           <lightning-button label='Return' variant='Brand' onclick={handleReturnBook}></lightning-button>
           
        </template>
    </lightning-card>
</template>
